<!DOCTYPE html>
<head>
    <title>Hello World</title>

<body>

               </tr>

               </tr>
               <tr>
                <td class="text-center">MATHS</td>

                <td class="text-center">HISTORY</td>
                <td class="text-center">GK</td>

                </tr>
                <tr>
                    <td class="text-center">HINDI</td>
                    <td class="text-center">GK</td>

                </tr>
                <tr>
                    <td class="text-center bg-light" colspan="5"><strong>LUNCH</strong></td>
                </tr>
                <tr>
                    <td class="text-center">MATHS</td>
                    <td class="text-center">SCIENCE</td>
                    <td class="text-center">HISTORY</td>
                    <td class="text-center">GK</td>
                    <td class="text-center">HINDI</td>
                </tr>
                <tr>
                    <td class="text-center">HINDI</td>
                    <td class="text-center">GK</td>
                    <td class="text-center">MATHS</td>
                    <td class="text-center">SCIENCE</td>
                    <td class="text-center">HISTORY</td>
                </tr>
           </tbody>
       </table>
    </div>
